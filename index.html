<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redesigned Wikipedia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/Wikipedia_logo_2023.svg" alt="Wikipedia Logo" class="logo">
        </div>
        <div class="language-selector">
            <a href="#">English</a> | <a href="#">Español</a> | <a href="#">Français</a> | <a href="#">Deutsch</a>
        </div>
    </header>
    
    <main>
        <div class="search-container">
            <input type="text" placeholder="Search Wikipedia...">
            <button>Search</button>
        </div>
    </main>

    <footer>
        <p>Wikipedia is a free online encyclopedia, created and edited by volunteers around the world and hosted by the Wikimedia Foundation.</p>
    </footer>
</body>
</html>
